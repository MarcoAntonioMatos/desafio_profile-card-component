<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component | Frontend Mentor</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <img src="images/bg-pattern-top.svg" class="circulo um">
      <img src="images/bg-pattern-bottom.svg" class="circulo dois">
      <div class="profile-card">
        <div class="upground"></div>
        <img src="images/image-victor.jpg" alt="foto de perfil" class="profile-photo">
        <div class="profile-details">
          <h2>Victor Crest <span>26</span></h2>
          <h3>London</h3>
        </div>
          <hr>
          
        <div class="profile-data">
          <div class="follow"><h4>80K</h4>
          <span>followers</span></div>
          <div class="likes">
            <h4>803K</h4>
            <span>likes</span>
          </div>
          <div class="photos">
            <h4>1.4K</h4>
            <span>photos</span>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
